        if (!agent) {

            document.getElementById('emoji').textContent = agent.emoji;
            document.getElementById('name').textContent = agent.name;
            document.getElementById('subtitle').textContent = agent.subtitle;

            startRedirect();

        function getGeminiUrl() {
            return 'https://gemini.google.com/gem/' + agent.gem;
        }

        function isAndroid() { return /android/i.test(navigator.userAgent); }
        function isIOS() { return /iphone|ipad|ipod/i.test(navigator.userAgent); }

        function startRedirect() {
            var url = getGeminiUrl();

            if (isAndroid()) {
                // Android intent: try to open in Gemini app directly
                // package com.google.android.googlequicksearchbox handles gemini.google.com
                var intent = 'intent://gemini.google.com/gem/' + agent.gem +
                    '#Intent;' +
                    'scheme=https;' +
                    'package=com.google.android.googlequicksearchbox;' +
                    'S.browser_fallback_url=' + encodeURIComponent(url) + ';' +
                    'end';

                setTimeout(function() {
                    window.location.href = intent;
                }, 500);

            } else if (isIOS()) {
                // iOS: gemini.google.com has Universal Links configured for com.google.gemini
                // Direct navigation triggers the app if installed
                setTimeout(function() {
                    window.location.href = url;
                }, 500);

            } else {
                // Desktop: just go
                setTimeout(function() {
                    window.location.href = url;
                }, 500);
            }

            // Show fallback button after 3 seconds
            setTimeout(showFallback, 3000);
        }

        function showFallback() {

            document.getElementById('store-btn').classList.add('show');
            document.getElementById('tip').classList.add('show');
        }

        function tryOpen() {
            var url = getGeminiUrl();

            if (isAndroid()) {

                var intent = 'intent://gemini.google.com/gem/' + agent.gem +
                    '#Intent;' +
                    'scheme=https;' +
                    'package=com.google.android.googlequicksearchbox;' +
                    'S.browser_fallback_url=' + encodeURIComponent(url) + ';' +
                    'end';
                window.location.href = intent;
            } else {
                window.location.href = url;
            }
        }

        function openStore() {
            if (isAndroid()) {
                window.location.href = 'https://play.google.com/store/apps/details?id=com.google.android.apps.bard';
